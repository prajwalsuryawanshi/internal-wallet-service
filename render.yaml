# Render Blueprint: Internal Wallet Service
# Deploy from repo root; connects to Render Postgres.
# See https://render.com/docs/blueprint-spec

databases:
  - name: wallet-db
    databaseName: wallet
    plan: free
    region: oregon

services:
  - type: web
    runtime: docker
    name: internal-wallet-service
    region: oregon
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wallet-db
          property: connectionString
